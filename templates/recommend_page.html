<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations - MovieMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <p>Here are some movie recommendations based on your favorite genre: <strong>{{ session['favorite_genre'] }}</strong></p>

        <ul>
            {% for movie in recommendations %}
            <li>{{ movie }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('profile') }}">Go to Profile</a>
    </div>
</body>
</html>
